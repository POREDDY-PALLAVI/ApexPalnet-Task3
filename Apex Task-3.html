<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Web Development Demo</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px;
      text-decoration: none;
    }

    nav a:hover {
      background: #666;
    }

    section {
      padding: 30px;
      text-align: center;
    }

    /* Quiz Styling */
    .quiz-box {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
    }
    .quiz-box button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .quiz-box button:hover {
      background: #555;
    }

    /* Joke Generator */
    #joke {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
    button.joke-btn {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button.joke-btn:hover {
      background: #0056b3;
    }

    /* Responsive Grid */
    .content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Tablet View */
    @media (max-width: 768px) {
      .content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile View */
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
      }
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced Web Development Demo</h1>
  </header>

  <nav>
    <a href="#responsive">Responsive Layout</a>
    <a href="#quiz">Quiz</a>
    <a href="#api">API Fetch</a>
  </nav>

  <!-- Responsive Layout -->
  <section id="responsive">
    <h2>Responsive Layout</h2>
    <div class="content">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
      <div class="box">Box 6</div>
    </div>
  </section>

  <!-- Quiz -->
  <section id="quiz">
    <h2>Interactive Quiz</h2>
    <div class="quiz-box">
      <h3 id="question">Question goes here</h3>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
      <h3 id="result"></h3>
    </div>
  </section>

  <!-- API Fetch -->
  <section id="api">
    <h2>Random Joke Generator ðŸ˜‚</h2>
    <button class="joke-btn" onclick="getJoke()">Get a Joke</button>
    <p id="joke"></p>
  </section>

  <script>
    /* ================= QUIZ SCRIPT ================= */
    const quizData = [
      { question: "What does HTML stand for?", options: ["Hyper Text Markup Language", "High Tech Modern Language", "Home Tool Markup Language"], answer: 0 },
      { question: "Which language is used for styling?", options: ["Python", "CSS", "Java"], answer: 1 },
      { question: "What does JS stand for?", options: ["Java System", "Just Script", "JavaScript"], answer: 2 }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        optionsDiv.innerHTML += `<button onclick="checkAnswer(${i})">${opt}</button><br>`;
      });
    }

    function checkAnswer(selected) {
      if (selected === quizData[currentQuestion].answer) {
        score++;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("result").innerText = `Your Score: ${score}/${quizData.length}`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("question").innerText = "Quiz Finished!";
      }
    }

    loadQuestion();

    /* ================= JOKE GENERATOR SCRIPT ================= */
    async function getJoke() {
      try {
        const response = await fetch("https://v2.jokeapi.dev/joke/Any?type=single");
        const data = await response.json();
        document.getElementById("joke").innerText = data.joke;
      } catch (error) {
        document.getElementById("joke").innerText = "Oops! Could not fetch a joke.";
      }
    }
  </script>
</body>
</html>
